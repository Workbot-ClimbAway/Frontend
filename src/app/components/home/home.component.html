<div class="filter">
  <mat-form-field class="filter-input" appearance="outline">
    <mat-label><mat-icon>search</mat-icon>Filter</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="textoDeInput"
      (change)="change($event)"
      placeholder="Name"
    />
  </mat-form-field>
  <div class="btn-filter">
    <button mat-raised-button color="primary" (click)="search()">search</button>
  </div>
</div>
<div class="container">
  <div class="card">
    <mat-card class="example-card" *ngFor="let gym of climbingGymchange">
      <mat-card-header>
        <mat-card-title>{{ gym.name }}</mat-card-title>
        <mat-card-subtitle>{{ gym.district }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ gym.logo_url }}" alt="Photo of a Shiba Inu" />
      <mat-card-actions>
        <button mat-button (click)="more(gym.id)">More Information</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
