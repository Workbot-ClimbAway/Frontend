<mat-toolbar class="toolbar" color="primary">
  <span>ClimbAway</span>
  <span class="example-spacer"></span>
  <div class="navbar">
    
    <div class="container-button">
      <button mat-raised-button color="primary" (click)="nextPage('/home')">
        <mat-icon>home</mat-icon> Home
      </button>
      <button *ngIf="!isLogged" mat-raised-button color="primary" (click)="nextPage('/login')">SignIn</button>
      <button *ngIf="!isLogged" mat-raised-button color="primary" (click)="nextPage('/register')">SignUp</button>
      <button *ngIf="isLogged" mat-raised-button color="primary">
        <mat-icon>account_circle</mat-icon> Profile 
      </button>
      <button *ngIf="isLogged" mat-raised-button color="primary">
        <mat-icon>favorite</mat-icon> Favorites
      </button>
      <button *ngIf="isLogged" mat-raised-button color="primary" (click)="logout()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </div>

    <div *ngIf="isLogged" class="info-login">
      <div class="info-login-item">
        <img class="info-login-photo" src="{{this.user.url_photo}}" alt="Foto">
      </div>
      <span>{{user.first_name}} {{user.last_name}}</span>
    </div>

  </div>

</mat-toolbar>
<router-outlet></router-outlet>
